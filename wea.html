<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Predicting Project</title>
    <link rel="stylesheet" href="wea.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>WEATHER PREDICTING</h1>
        <div class="farm">
                DESTINATION <input type="Text" placeholder="Enter the place" spellcheck="false">
                <button>submit</button>
        </div>
        <div class="weather">
            Temperature-<h1 class="temp">22°C</h1>
        </div>
        <div class="wea">
            Humidity-<h2 class="humidity">56%</h2>
        </div>
        <div class="tap">
            Pressure-<h2 class="pressure">1004</h2>
        </div>
        <div class="bat">
            Temp Min-<h2 class="tempmin">56°C</h2>
        </div>
        <div class="hat">
            Temp Max-<h2 class="tempmax">56°C</h2>
        </div>
    </div>
    <script src="wea.js"></script>
</body>
</html>
